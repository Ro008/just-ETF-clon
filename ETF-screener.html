<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustEFTclon > ETF screener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <!-- inserted with JS -->
  </header>

  <main class="etf-screener">
    <h1>ETF screener</h1>
    <div class="searchbar">
      <input type="text" placeholder="find ETFs">
      <div class="results">
        <span>Search results:&nbsp;</span>
        <span>123456</span>
      </div>
    </div>

    <div class="results-container">
      <div class="assets-filter">
        <span class="all-assets">All assets</span>
        <span class="equity">Equity</span>
        <span class="bonds">Bonds</span>
        <span class="real-estate">Real Estate</span>
      </div>

      <div class="table-container">
        <div class="buttons">
          <div class="chips">
            <button class="d-none btn-chip equity">
              <span>Equity</span>
              <i class="far fa-times-circle"></i>
            </button>
            <button class="d-none btn-chip bonds">
              <span>Bonds</span>
              <i class="far fa-times-circle"></i>
            </button>
            <button class="d-none btn-chip real-estate">
              <span>Real Estate</span>
              <i class="far fa-times-circle"></i>
            </button>
          </div>
          <button class="d-none btn-primary reset-filters-btn">Reset filters</button>
        </div>

        <div class="table">
          <div class="row">
            <span class="row-header">ETF name</span>
            <span class="row-header">Dividend yield % </span>
            <span class="row-header">10Y performance</span>
          </div>
          <div class="row">
            <span class="row-content">SPY5</span>
            <span class="row-content">2%</span>
            <span class="row-content">13%</span>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer class="footer">
    <!-- inserted with JS -->
  </footer>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="js/languages.js"></script>
</body>

</html>
